<table>
  <thead>
    <ngx-json-table-thead
      #thead
      [settings]="defaultSettings"
      [icons]="defaultSettings.icons"
      (valueChange)="tbody.somethingChanged($event)"
      (fileLoaded)="data = $event"
      (sortDirectionChange)="tbody.toggleSortDirection($event)">
    </ngx-json-table-thead>
  </thead>
  <tbody>
    <ngx-json-table-tbody
      #tbody
      [head]="thead"
      [data]="data"
      (dataChange)="dataChange.emit($event)"
      [settings]="defaultSettings"
      [icons]="defaultSettings.icons">
    </ngx-json-table-tbody>
  </tbody>
</table>
