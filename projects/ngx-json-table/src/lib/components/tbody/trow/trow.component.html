<td
  ngx-json-table-key
  [style]="{ width: settings.key.width }"
  [item]="item"
  [settings]="settings"
  [icons]="icons"
  (somethingChanged)="somethingChanged.emit($event)"></td>
<td
  ngx-json-table-value
  [style]="{ width: settings.value.width }"
  [item]="item"
  [settings]="settings"
  (somethingChanged)="somethingChanged.emit($event)"></td>
