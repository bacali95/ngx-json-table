<td>
  <ngx-json-table-key
    [style]="{ width: settings.key.width }"
    [item]="item"
    [settings]="settings"
    [icons]="icons"
    (valueChange)="valueChange.emit($event)">
  </ngx-json-table-key>
</td>
<td [style]="{ width: settings.value.width }" class="row-value">
  <ngx-json-table-value
    [item]="item"
    [settings]="settings"
    (valueChange)="valueChange.emit($event)">
  </ngx-json-table-value>
</td>
