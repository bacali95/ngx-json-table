<ng-container *ngFor="let item of table">
  <tr
    ngx-json-table-trow
    *ngIf="item.canAppear()"
    class="ngx-json-table-row ngx-json-table-row-{{ item.level }}"
    [item]="item"
    [settings]="settings"
    [icons]="icons"
    (valueChange)="somethingChanged($event)"></tr>
</ng-container>
<tr *ngIf="!table || table.length === 0">
  <td colspan="2">No data Found</td>
</tr>
